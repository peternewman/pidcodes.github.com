{% include data.html %}
<table>
  <thead>
    <tr><th>Organisation</th><th>Number of PIDs</th></tr>
  </thead>
  {% for org in orgs|sort:"title" %}
  {% assign urlparts = org.url|split:"/" %}
  {% assign owner = urlparts[1] %}
    <tr>
      <th><a href="{{org.url}}">{{org.title}}</a></th>
      <td>{{ pids | where:"owner",owner | size }} - {{owner}}</td>
    </tr>
  {% endfor %}
</table>
